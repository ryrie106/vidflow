spring:
  profiles: dev
  jpa:
    show_sql: false
    database: MYSQL
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always

app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationTime: 3600000 # 1hour

